<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Javascript Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <img class="logo-img"  src="O Novo Chico (300 × 300 px).png" alt="logoimg">
        <h1>Vanilla JavaScript Stopwatch</h1>
        <div class="clock">
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        <div class="btns">
            <button id="button-start" class="btn">Start</button>
            <button id="button-stop" class="btn">Stop</button>
            <button id="button-reset" class="btn">Reset</button>
        </div>
    </div> 
<script src="main.js"></script>    
</body>
</html>
